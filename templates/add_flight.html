{% extends "base.html" %}
{% load crispy_forms_tags %}




{% block content %}


<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2">
                <h1>Add new flight</h1>
                <br>
                <form method="POST" class="form text-muted" action="{% url 'add_flight' %}">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="update-btn-group">
                        <button type="submit" class="btn btn-primary mt-2">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


{%endblock%}
