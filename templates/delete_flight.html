{% extends "base.html" %}
{% block title %}Delete Flight{% endblock %}

{% block content %}
<!-- Flight delete confirmation -->
<div class="container">
    <div class="row mt-5">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3><strong>Delete Flight Details</strong></h3>
            <p>Are you sure you want to delete the flight details from <strong>{{ flight_details.origin }}</strong> to <strong>{{ flight_details.destination }}</strong>?</p>
            <form method="post" action="{% url 'delete_flight' flight_details.slug %}"
            enctype="multipart/form-data">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'my_flights' %}" class="btn btn-secondary" aria-label="Button cancel">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
